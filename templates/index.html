{% extends "layout.html" %}

{% block title %}
The Nook
{% endblock %}

{% block heading %}
The Nook
{% endblock %}


{% block body %}
<p> 
    This is The Nook. A place where you can leave a review about books!
    <br>
    <form action="{{ url_for('menu') }}" method="post">
        <div class="form-group row">
            <div class="form-group col-md-6">
            <label for="user">Username:</label>
            <input type="text" class="form-control" id="user" placeholder="GeorgeOrwell84" readonly>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="********" readonly>
            </div>
        </div>
      </form>
      <button class="btn btn-primary" type="submit">Login</button>
</p>


{% endblock %}
