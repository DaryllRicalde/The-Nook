{% extends "layout.html" %}

{% block title %}
The Nook
{% endblock %}

{% block heading %}
Be part of our community!
{% endblock %}


{% block body %}
<p> 
    <form action="{{ url_for('index') }}" method="post">
        <div class="form-group row">
            <div class="form-group col-md-6">
            <label for="user">Username:</label>
            <input type="text" class="form-control" name="user" placeholder="GeorgeOrwell84">
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="********">
            </div>
        </div>
        <div class="form-group row">
        <div class="form-group col-md-6">
          <label for="pwd">Confirm password:</label>
          <input type="password" class="form-control" name="verify" placeholder="********">
        </div>
          </div>
      <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <small id="emailHelp" class="form-text text-muted">Already registered? <a href= "{{ url_for('login') }}">Click here to login.</a></small>

</p>
{% endblock %}
