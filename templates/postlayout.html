<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  
  <!--Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!--Custom styles-->
  <style>
    .navbar{
    margin-bottom: 0px;
    }
    .jumbotron {
    background-image: url("/static/images/giammarco-boscaro-zeH-ljawHtg-unsplash.jpg");
    background-repeat: no-repeat;
    background-size:cover;
    min-width: 100%;
    min-height: 100%;
    margin-bottom: 0px;
    }
    .container{
      color: white;
    }
    </style>
</head>
<body>
    <!--Navigation bar-->
   <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
     <div class="container-fluid">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">The Nook</a>
       </div>
       <ul class="nav navbar-nav">
         <li class="active"><a href="#">Home</a></li>
         <li><a href="#">Page 1</a></li>
         <li><a href="#">Page 2</a></li>
       </ul>
       <ul class="nav navbar-nav navbar-right">
        <li><a href= "#"><span class="glyphicon glyphicon-user"></span>Username</a></li>
         <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
       </ul>
     </div>
   </nav>    
 
   <!--Container-->
   <div class="jumbotron jumbotron-fluid" style="height:100vh;">
     <div class="container">
       <h1 class="display-4 text-center">{% block heading %} {% endblock %}</h1>
       {% block body %}
       {% endblock %}
       </div>
     </div>

 </body>
 </html>
